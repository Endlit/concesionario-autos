<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opciones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<a th:href="@{/}">← Volver</a>
<h1>Gestión de Opciones</h1>

<form th:action="@{/opciones/save}" method="post" th:object="${opcion}">
    <div>
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" required />
    </div>
    <div>
        <label>Descripción</label>
        <input type="text" th:field="*{descripcion}" />
    </div>
    <button type="submit">Guardar</button>
</form>

<h2>Listado</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="op : ${opciones}">
        <td th:text="${op.id}">1</td>
        <td th:text="${op.nombre}">Nombre</td>
        <td th:text="${op.descripcion}">Desc</td>
        <td>
            <a th:href="@{'/opciones/delete/' + ${op.id}}" onclick="return confirm('Eliminar?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/opciones.js}"></script>
</body>
</html>
