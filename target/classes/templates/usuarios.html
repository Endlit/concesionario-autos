<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.5/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body>
<a class="btn" th:href="@{/}">Volver</a>
<h1>Usuarios</h1>

    <form th:action="@{/usuarios/save}" method="post" th:object="${usuario}">
        <div>
            <label>DNI</label>
            <input type="text" th:field="*{dni}" required />
        </div>
        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" required />
        </div>
        <div>
            <label>Dirección</label>
            <input type="text" th:field="*{direccion}" />
        </div>
        <div>
            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}" />
        </div>
        <div>
            <label>Rol</label>
            <select th:field="*{rol}">
                <option th:value="${T(com.App.Consecionario.Entity.Emun.Rol).CLIENTE}" th:text="'CLIENTE'"></option>
                <option th:value="${T(com.App.Consecionario.Entity.Emun.Rol).VENDEDOR}" th:text="'VENDEDOR'"></option>
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>

    <h2>Listado</h2>
    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.dni}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.rol}"></td>
                <td>
                    <a th:href="@{'/usuarios/delete/' + ${u.dni}}" data-delete><i class='bxr bx-trash'
                            style='color:#000000'></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <script th:src="@{/js/usuario.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
